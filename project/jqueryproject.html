<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        #header{
            background-color: #EEE;
            height: 30px;
            padding: 2px;
        }
        #logo{
            font-weight: bold;
            float: left;
            padding: 5px;
        }
        #buttonContainer{
            width: 300px;
            margin: 0 auto;
        }
        .toggleButton{
            background-color: #CCC;
            float: left;
            padding: 5px;
            border: 1px solid #AAA;
            border-right: none;
        }
        #output{
            border-right: 1px solid #AAA;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
        }
        #Html{
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .toggleButton:hover {
            cursor: default;
        }
        .active{
            background-color: aliceblue;
        }

    </style>
    <script src="jquery-3.1.0.min.js"></script>
</head>
<body>
    <div id="header">
        <div id="logo">
            code player
        </div>
        <div id="buttoncontainer">
            <div class="toggleButton" id="Html">Html</div>
            <div class="toggleButton" id="Css">CSS</div>
            <div class="toggleButton" id="Javascript">Javascript</div>
            <div class="toggleButton" id="Output">Output</div>

        </div>

    </div>
    <div id="bodyContainer">
        <textarea class="panel" id="htmlpanel"><p>Hello World</p></textarea>
        <textarea class="panel" id="csspanel"><p>color:red</p></textarea>
        <textarea class="panel" id="javascriptpanel">alert();</textarea>
        <iframe class="panel" id="outputpanel"></iframe>
    </div>

    <script>
        $(".toggleButton").hover(function(){
            $(this).addClass("highlightedButton");
        }, function(){
            $(this).removedClass("highlightedButton");
        });
        $(".toggleButton").click(function(){
            $(this).toggleClass("active");
            $(this).removedClass("highlightedButton");
        });
        $(".panel").height($(window).height() - $("header").height() - 15);
        $(".panel").width(($(window).width() / 2) - 10);
    </script>

</body>
</html>
